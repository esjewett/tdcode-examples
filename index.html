<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<title>Interactive data visualization with Open UI5 demo</title>

	<script id='sap-ui-bootstrap' type='text/javascript'
		src='./lib/openUI5/resources/sap-ui-core.js'
			data-sap-ui-theme='sap_bluecrystal'
			data-sap-ui-libs='sap.m,sap.ui.ux3,sap.ui.core,sap.ui.commons,sap.ui.table'
			data-sap-ui-resourceroots='{
				"esjewett.tddemo" : "./",
				"view" : "./view",
				"model" : "./model",
				"util" : "./util"
		}' >
	</script>

	<script src="./bower_components/d3/d3.min.js"></script>
	<script src="./bower_components/crossfilter/crossfilter.min.js"></script>
	<script src="./bower_components/dcjs/dc.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		new sap.m.Shell("Shell", {
			title : "sap.m splitapp",
			showLogout : false,
			app : new sap.ui.core.ComponentContainer({
				name : 'esjewett.tddemo'
			}),
			homeIcon : {
				'phone' : 'img/57_iPhone_Desktop_Launch.png',
				'phone@2' : 'img/114_iPhone-Retina_Web_Clip.png',
				'tablet' : 'img/72_iPad_Desktop_Launch.png',
				'tablet@2' : 'img/144_iPad_Retina_Web_Clip.png',
				'favicon' : 'img/favicon.ico',
				'precomposed': false
			}
		}).placeAt('content');
	</script>

</head>
<body class='sapUiBody' id="content">
</body>
</html>
